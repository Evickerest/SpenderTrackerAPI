@let name = resourceName();

<label for="resource-{{ name.toLowerCase() }}">{{ name }}: </label>
<select id="resource-{{ name.toLowerCase() }}" [(ngModel)]="selectedValue">
    <option [value]="null" selected></option>

    @let data = datasource();
    @if (data) {
        @let display = displayMember();
        @let value = valueMember();

        @for (t of data; track t) {
            <option [value]="t[value]">{{ t[display] }}</option>
        }
    }
</select>
